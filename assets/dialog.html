<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Loader Dialog</title>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center bg-white">
    <div class="p-6 rounded-lg flex flex-row justify-center gap-2">
        <div class="w-6 h-6 border-4 border-t-blue-600 border-gray-200 rounded-full animate-spin mb-4"></div>
        <p class="text-gray-700 font-medium">Processing your request...</p>
    </div>

    <script>
        const loader = document.getElementById("loader");

        window.addEventListener("DOMContentLoaded", () => {
            // Show the loader
            loader.classList.remove("hidden");
        });
    </script>
</body>

</html>
